<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<link href = "style.css" rel = "stylesheet">
		<title>Руководство по Python</title>
		<script>
			function sendDatas() {
				const nickname = document.forms["register"]["nickname"].value;
				const email = document.forms["register"]["email"].value;
				const firstPassword = document.forms["register"]["firstPassword"].value;
				const secondPassword = document.forms["register"]["secondPassword"].value;
				
				if ((nickname !== "") && (email !== "") && (firstPassword !== "") && (secondPassword !== "") && (firstPassword === secondPassword)) {
					document.getElementById("register").innerHTML = "Вы были успешно зарегистрированы!"	;		 
				} else if (nickname === "") {
					document.getElementById("error").innerHTML = "Введите имя пользователя!";
				} else if (email === "") {
					document.getElementById("error").innerHTML = "Введите адрес э-почты!";
				} else if (firstPassword === "") {
					document.getElementById("error").innerHTML = "Введите пароль!";
				} else if (secondPassword === "") {
					document.getElementById("error").innerHTML = "Введите подтверждение пароля!";
				} else if (firstPassword !== secondPassword) {
					document.getElementById("error").innerHTML = "Ошибка ввода паролей!";
				}
			}
		</script>
	</head>

					<a href = "materials/workwithnumbers.html"><div class = "mainButtonsSmall">Работа с числами</div></a>
					<a href = "materials/firstprogram.html"><div class = "mainButtonsSmall">Программа №1</div></a>
					<a href = "materials/workwithstrings.html"><div class = "mainButtonsSmall">Работа со строками</div></a>
				</td>
				<td style = "width:50%;">
					<h1>Регистрация</h1>
					<hr>

					<form name = "register" id = "register">
						Имя пользователя:<br>
						<input type = "text" class = "formInput" name = "nickname"><br>
						Адрес э-почты (по желанию):<br>
						<input type = "text" class = "formInput" name = "email"><br>
						Пароль:<br>
						<input type = "password" class = "formInput" name = "firstPassword"><br>
						Подтвердить пароль:<br>
						<input type = "password" class = "formInput" name = "secondPassword"><br>
						<p id = "error" style = "color:red;"></p>
						<div onclick = "sendDatas()" class = "formSend">Отправить</div>					
					</form>
