		<title>Руководство по Python</title>
		<script>
			function sendDatas() {
				const nickname = document.forms["login"]["nickname"].value;
				const password = document.forms["login"]["password"].value;
				
				if ((nickname !== "") && (password !== "")) {
					document.getElementById("login").innerHTML = "Вы успешно вошли!";			 
				} else if (nickname === "") {
					document.getElementById("error").innerHTML = "Введите имя пользователя!";
				} else if (password === "") {
					document.getElementById("error").innerHTML = "Введите пароль!";
				}
			}
		</script>
	</head>
